<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Create Organization</h2>

  <form class="flex flex-col gap-4">
    <div>
      <label for="orgName" class="block text-gray-700 font-medium mb-1">Organization Name</label>
      <input 
        id="orgName" 
        type="text" 
        class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter organization name"
      />
    </div>

    <div>
      <label for="orgDescription" class="block text-gray-700 font-medium mb-1">Description</label>
      <textarea 
        id="orgDescription" 
        rows="3"
        class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter organization description"
      ></textarea>
    </div>

    <div>
      <label for="orgLogo" class="block text-gray-700 font-medium mb-1">Upload Logo</label>
      <input 
        id="orgLogo" 
        type="text" 
        class="w-full border rounded-lg p-2 cursor-pointer"
        placeholder="Enter Image Link"
      />
    </div>

    <button 
      type="submit"
      class="bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold"
    >
      Create Organization
    </button>
  </form>
</div>
