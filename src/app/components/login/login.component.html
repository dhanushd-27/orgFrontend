<div class="flex justify-center items-center min-h-screen bg-gray-900 text-white">
  <div class="bg-gray-800 p-8 rounded-lg shadow-md w-96">
    <h2 class="text-xl font-bold mb-4">Login</h2>

    <form>
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-300 mb-1">Email</label>
        <input 
          type="email" 
          class="w-full p-2 bg-gray-700 text-white rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required 
        />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-gray-300 mb-1">Password</label>
        <input 
          type="password" 
          class="w-full p-2 bg-gray-700 text-white rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required 
        />
      </div>

      <!-- CTA Button -->
      <button 
        type="submit" 
        class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-bold"
      >
        Login
      </button>
    </form>
  </div>
</div>
